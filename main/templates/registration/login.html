{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Log In</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen" background="{% static 'images/bg.png' %}">
    <div class=" shadow-lg rounded-3xl p-8 max-w-sm w-full border-4 border-gray-600">
        <img src="{% static 'images/logo.gif' %}" alt="OSAAT Logo" class="mx-auto mb-4 w-48 ">
        
        <div style="background-color: #619cd5; border-top: 20px solid #374151;" class="bg-[#619cd5] pt-0 p-12 rounded-2xl border-gray-700" >
            <div class="text-center bg-gray-700 rounded-b-2xl pb-3 mb-12">
                <h1 class="text-xl font-bold text-white">Account Log In</h1>
            </div>
            <form method="post" class="px-4">
                {% csrf_token %}
                <div class="mb-4 w-full">
                    <label>USERNAME</label>
                    <div>
                        {{ form.username }}
                    </div>  
                </div>
                <div class="mb-4 w-full ">
                    <label>PASSWORD</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="w-full bg-gray-300 hover:bg-gray-200 text-gray-900 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">LOG IN</button>
            </form>
            {% if form.errors %}
            <div class="errors text-red-700 px-4">
                {% for field in form %}
                    {% for error in field.errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                {% endfor %}
            </div>
        {% endif %}
        </div>
    
    </div>
<div class="absolute bottom-4 text-center w-full ">
    <img src="{% static 'images/suncontrol.png' %}" alt="Sun Control Logo" class="mx-auto mb-4 w-36">
</div>
</body>

</html>
