<!DOCTYPE html>
<html>
<head>
    <title>Documents</title>
</head>
<body>
    <h1>Submitted Orders</h1>
    <ul>
        {% for document in documents %}
            <li>
                <a href="{{ document.file.url }}">{{ document.file.name }}</a> - {{ document.uploaded_at }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
