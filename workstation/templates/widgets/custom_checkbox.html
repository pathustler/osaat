<div class="mb-4">
    <input type="checkbox" id="{{ widget.attrs.id }}" name="{{ widget.name }}" class="hidden" {% if widget.value %} checked{% endif %}>
    <label for="{{ widget.attrs.id }}" class="custom-checkbox block text-sm font-bold p-4 border border-gray-500 rounded cursor-pointer transition-colors duration-300">
        {{ widget.attrs.label }}
    </label>
</div>
