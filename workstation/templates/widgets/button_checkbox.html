<div class="mb-4 flex gap-2 items-center">
    <input type="checkbox" id="{{ widget.attrs.id }}" name="{{ widget.name }}" class="{{ widget.attrs.class }}" {% if widget.value %}checked{% endif %} />
    <label for="{{ widget.attrs.id }}" class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border-2 border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 peer-checked:border-blue-600 hover:text-gray-600 dark:peer-checked:text-gray-300 peer-checked:text-gray-600 hover:bg-gray-50 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">
        <div class="block">
            <div class="w-full text-lg font-semibold">{{ widget.label }}</div>
        </div>
    </label>
</div>
