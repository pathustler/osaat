{% extends 'workstation/layout.html' %}
{% load static %}

{% block content %}
<div class="flex flex-col items-center justify-center p-4 w-full">
    <div class="p-8 rounded-2xl text-center w-full gap-8 flex flex-col items-center justify-center" style="padding-top: 20vh;">
        <h2 class="text-2xl font-semibold text-center text-gray-700">Search for a {{ label }} Job</h2>

        <div class="pt-2 relative mx-auto text-gray-600">
            <form id="search-form" onsubmit="return searchJob();">
                <input id="search-input" class="border-2 border-gray-300 bg-white h-12 px-5 pr-16 rounded-lg text-md focus:outline-none"
                    type="search" name="search" placeholder="Example: #123456">
                <button type="submit" class="absolute right-0 top-0 mt-6 mr-4">
                    <svg class="text-gray-600 h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
                        viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve"
                        width="512px" height="512px">
                        <path
                            d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
                    </svg>
                </button>
            </form>
        </div>
    </div>
    <div class="flex flex-row justify-between items-center absolute right-8 bottom-8">
        <div>
            <img class="w-36" src="{% static 'images/suncontrol.png' %}" alt="Sun Control Logo">
        </div>
    </div>
</div>

<script>
    function searchJob() {
        const poNumber = document.getElementById('search-input').value.trim();
        console.log(poNumber)
        if (poNumber) {
            const url = "{% url 'box_cut' 'PO_NUMBER_PLACEHOLDER' %}".replace('PO_NUMBER_PLACEHOLDER', poNumber);
            window.location.href = url;
        }
        return false;
    }
</script>
{% endblock %}
