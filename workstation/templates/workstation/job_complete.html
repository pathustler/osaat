{% extends 'workstation/layout.html' %}
{% load static %}

{% block content %}
<div class=" flex flex-col items-center justify-centerp-4">
    <div class=" p-8 rounded-2xl text-center flex flex-col items-center justify-center" style="padding-top: 20vh;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="green" class="h-24">
            <path fillRule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-1.814a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z" clipRule="evenodd" />
        </svg>
          
        <h1 class="text-2xl font-semibold mb-6">Job #{{po_number}} Already Complete</h1>
        <div class="flex  justify-center gap-4">
            <a href="{% url 'workstation_dashboard' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50">
                Back to Dashboard
            </a>
            <a href="#" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">
                Search for Job
            </a>
            
        </div>
    </div>
</div>
{% endblock %}
